<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2>Usuários</h2>
    <button class="btn btn-primary" [routerLink]="['/user/new']">
      Adicionar Usuário
    </button>
  </div>
  <div class="card-body">
    <div *ngIf="users.length === 0" class="alert alert-info">
      Nenhum usuário encontrado.
    </div>
    <table *ngIf="users.length > 0" class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Perfil ID</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.profileId }}</td>
          <td>
            <button
              class="btn btn-sm btn-info me-2"
              [routerLink]="['/user/edit', user.id]"
            >
              Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
