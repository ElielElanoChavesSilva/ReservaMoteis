<div class="card">
   <div class="card-header d-flex justify-content-between align-items-center">
    <h2>Reservas</h2>
  </div>
  <div class="card-body">
    <div *ngIf="reserves.length === 0" class="alert alert-info">
      Nenhuma reserva encontrada.
    </div>
    <table *ngIf="reserves.length > 0" class="table table-striped">
      <thead>
        <tr>
          <th *ngIf="isAdmin">Usuário ID</th>
          <th>Suíte</th>
          <th>Motel</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reserve of reserves">
          <td *ngIf="isAdmin">{{ reserve.userId }}</td>
          <td>{{ reserve.suiteName }}</td>
          <td>{{ reserve.motelName }}</td>
          <td>{{ reserve.checkIn | date }}</td>
          <td>{{ reserve.checkOut | date }}</td>
          <td>
            <button
              class="btn btn-sm btn-info me-2"
              [routerLink]="['/reserve/edit', reserve.id]"
            >
              Editar
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteReserve(reserve.id)"
            >
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
