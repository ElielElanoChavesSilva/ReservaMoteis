<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2>Moteis</h2>
    <button class="btn btn-primary" [routerLink]="['/motel/new']">
      Adicionar Motel
    </button>
  </div>
  <div class="card-body">
    <div *ngIf="motels.length === 0" class="alert alert-info">
      Nenhum motel encontrado.
    </div>
    <table *ngIf="motels.length > 0" class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let motel of motels">
          <td>{{ motel.name }}</td>
          <td>{{ motel.address }}</td>
          <td>{{ motel.phone }}</td>
          <td>
            <button
              class="btn btn-sm btn-info me-2"
              [routerLink]="['/motel/edit', motel.id]"
            >
              Editar
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteMotel(motel.id)"
            >
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
