<div class="forms-wrapper" *ngIf="motel">
  <div class="row-layout">
    <div class="form-card main-form">
      <div class="card-header">
        <h2>{{ isEditMode ? 'Editar Motel' : 'Novo Motel' }}</h2>
        <p class="subtitle">Informações principais do estabelecimento</p>
      </div>

      <form (ngSubmit)="saveMotel()">
        <div class="form-body">
          <div class="form-group">
            <label for="name">Nome do Motel</label>
            <input type="text" id="name" name="name" [(ngModel)]="motel.name" required placeholder="Ex: Grand Motel">
          </div>

          <div class="form-group">
            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" [(ngModel)]="motel.address" required
              placeholder="Ex: Av. Principal, 1000">
          </div>

          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone" [(ngModel)]="motel.phone" placeholder="(00) 0000-0000">
          </div>

          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" name="description" [(ngModel)]="motel.description" rows="4"
              placeholder="Breve descrição..."></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="cancel()">Cancelar</button>
          <button type="submit" class="btn-save">{{ isEditMode ? 'Salvar Alterações' : 'Criar Motel' }}</button>
        </div>
      </form>
    </div>

    <div class="form-card suite-section">
      <app-suite-form [motelId]="motel.id" [suiteToEdit]="selectedSuiteForEdit" (suiteSaved)="onSuiteSaved()"
        (suiteCanceled)="onSuiteCanceled()">
      </app-suite-form>
    </div>
  </div>
</div>
