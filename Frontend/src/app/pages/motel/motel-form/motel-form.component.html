<div class="form-container">
  <h2>{{ isEditMode ? 'Editar Motel' : 'New Motel' }}</h2>
  <form (ngSubmit)="saveMotel()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="motel.name" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="motel.address" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="motel.phone">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="motel.description"></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>

<div *ngIf="!isEditMode" class="alert alert-info" style="max-width: 600px; margin: 2rem auto;">
  As suítes podem ser gerenciadas após a criação do motel.
</div>

<div style="max-width: 600px; margin: 2rem auto;">
  <h3>Gerenciar Suítes</h3>
  <app-suite-form
    [motelId]="motel.id"
    [suiteToEdit]="selectedSuiteForEdit"
    (suiteSaved)="onSuiteSaved()"
    (suiteCanceled)="onSuiteCanceled()">
  </app-suite-form>
</div>
