<div class="form-container">
  <h2>{{ isEditMode ? 'Edit Motel' : 'New Motel' }}</h2>
  <form (ngSubmit)="saveMotel()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="motel.name" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="motel.address" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>

<div *ngIf="isEditMode && motel.id">
  <app-suite-list [motelId]="motel.id"></app-suite-list>
  <app-suite-form [motelId]="motel.id"></app-suite-form>
</div>
