<div class="card">
  <div class="card-header">
    <h2>{{ isEditMode ? 'Editar Motel' : 'Adicionar Motel' }}</h2>
  </div>
  <div class="card-body">
    <form (ngSubmit)="saveMotel()">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="motel.name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Endereço</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          [(ngModel)]="motel.address"
          required
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="motel.phone"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          [(ngModel)]="motel.description"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary me-2">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">
        Cancelar
      </button>
    </form>
  </div>
</div>
