<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="credentials.email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
        <div class="text-center mt-3">
          NÃ£o tem uma conta?
          <a class="btn btn-link w-100" routerLink="/register">Cadastre-se aqui</a>
        </div>
      </div>
    </div>
  </div>
</div>
