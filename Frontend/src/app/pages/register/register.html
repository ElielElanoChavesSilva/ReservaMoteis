<div class="register-card">
  <h2>Cadastro</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="user.name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Senha</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
    </div>
    <div class="form-group">
      <label for="profileId">ID do Perfil</label>
      <input
        type="number"
        id="profileId"
        [(ngModel)]="user.profileId"
        name="profileId"
        required
      />
    </div>
    <div *ngIf="errorMessage" class="alert-danger">{{ errorMessage }}</div>
    <button type="submit" class="btn-primary">Cadastrar</button>
  </form>
  <div class="login-link">
    Já tem uma conta? <a routerLink="/login">Faça login aqui</a>
  </div>
</div>
