<h2>{{ isEditMode ? 'Edit Suite' : 'Create New Suite' }}</h2>

<form (ngSubmit)="saveSuite()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="suite.name" name="name" required>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="suite.description" name="description"></textarea>
  </div>

  <div class="form-group">
    <label for="pricePerPeriod">Price Per Period:</label>
    <input type="number" id="pricePerPeriod" [(ngModel)]="suite.pricePerPeriod" name="pricePerPeriod" required>
  </div>

  <div class="form-group">
    <label for="maxOccupancy">Max Occupancy:</label>
    <input type="number" id="maxOccupancy" [(ngModel)]="suite.maxOccupancy" name="maxOccupancy" required>
  </div>

  <div class="form-group" *ngIf="!motelId">
    <label for="motelId">Motel ID:</label>
    <input type="number" id="motelId" [(ngModel)]="suite.motelId" name="motelId" required>
  </div>

  <div class="form-actions">
    <button type="submit" class="button-save">Save</button>
    <button type="button" class="button-cancel" (click)="cancel()">Cancel</button>
  </div>
</form>
