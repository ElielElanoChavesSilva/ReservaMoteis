<table class="suite-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price per Period</th>
      <th>Max Occupancy</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let suite of suites">
      <td>{{ suite.id }}</td>
      <td>{{ suite.name }}</td>
      <td>{{ suite.description }}</td>
      <td>{{ suite.pricePerPeriod }}</td>
      <td>{{ suite.maxOccupancy }}</td>
      <td class="actions-column">
        <button (click)="editSuite(suite)" class="button-edit">Edit</button>
        <button (click)="deleteSuite(suite.id)" class="button-delete">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
