name: CI - Build and Test (.NET)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore Backend/ReservaMoteisAPI/BookMotelsAPI.csproj

      - name: Build
        run: dotnet build Backend/ReservaMoteisAPI/BookMotelsAPI.csproj --configuration Release

      - name: Run tests
        run: dotnet test Backend/ReservaMoteisAPI/BookMotelsAPI.csproj --verbosity normal
